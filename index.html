<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="headerSection">
        <h1>ETCH-A-SKETCH!</h1>
    </div>

    <div id="bodySection">
        <div id="appSection">

            <div id="appSidebar">
                <button class="sidebarButton" id="eraser">ERASER</button>
                <button class="sidebarButton" id="fillBucket">FILL BUCKET</button>
                <button class="sidebarButton" id="pencil">PENCIL</button>
                <button class="sidebarButton" id="sprayPaint">SPRAY PAINT</button>
                <button class="sidebarButton" id="lineTool">LINE TOOL</button>
                <button class="sidebarButton" id="rainbowBrush">RAINBOW BRUSH</button>
                <button class="sidebarButton" id="dropperTool">DROPPER TOOL</button>
                <button class="sidebarButton" id="undo">UNDO</button>
            </div>

            <div id="canvasSizeSelector">
                CANVAS SIZE: <output id="rangevalue">100</output>
                <input type="range" class="slider-square" id="canvasSlider" min="1" max="100" value="100" step="1" oninput="rangevalue.value=value"/>
                
            </div>

            <div id="currentColorHUD">
                CURRENT COLOR
                <div id="currentColor">
                </div>
            </div>

            <div id="pallette">
                <div id="leftSidePallette" class="flexColumn">
                    <div id="color_1" class="colorHolder"></div>
                    <div id="color_2" class="colorHolder"></div>
                    <div id="color_3" class="colorHolder"></div>
                    <div id="color_4" class="colorHolder"></div>
                    <div id="color_5" class="colorHolder"></div>
                    <div id="color_6" class="colorHolder"></div>
                    <div id="color_7" class="colorHolder"></div>
                </div>
                <div id="centerLeftPallette" class="flexColumn">  
                    <div id="color_8" class="colorHolder"></div>
                    <div id="color_9" class="colorHolder"></div>  
                    <div id="color_10" class="colorHolder"></div>
                    <div id="color_11" class="colorHolder"></div>
                    <div id="color_12" class="colorHolder"></div>
                    <div id="color_13" class="colorHolder"></div>
                    <div id="color_14" class="colorHolder"></div>
                </div>
                <div id="centerRightPallette" class="flexColumn">
                    <div id="color_15" class="colorHolder"></div>
                    <div id="color_16" class="colorHolder"></div>
                    <div id="color_17" class="colorHolder"></div>
                    <div id="color_18" class="colorHolder"></div>
                    <div id="color_19" class="colorHolder"></div>
                    <div id="color_20" class="colorHolder"></div>
                    <div id="color_21" class="colorHolder"></div>
                </div>
                <div id="rightSidePallette" class="flexColumn">
                    <div id="color_22" class="colorHolder"></div>
                    <div id="color_23" class="colorHolder"></div>
                    <div id="color_24" class="colorHolder"></div>
                    <div id="color_25" class="colorHolder"></div>
                    <div id="color_26" class="colorHolder"></div>
                    <div id="color_27" class="colorHolder"></div>
                    <div id="color_28" class="colorHolder"></div>
                </div>
            </div>

        </div>
        <div id="boardArea">
            <div id="board">
            </div>
        </div>
    </div>

    <div id="footersection">
    </div>

</body>
</html>
